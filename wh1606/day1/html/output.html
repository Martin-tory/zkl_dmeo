<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>output 输出</title>
</head>
<body>

<!-- 
	oninput 只要输入就立即执行
	onchange 输入完成后光标失去焦点后执行
	form表单提交的时候通过name获取对应input的属性和值
 -->
	<form oninput="out.value = parseInt(txt1.value)+parseInt(txt2.value)">
		<input type="text" name="txt1" value="100">+
		<input type="text" name="txt2" value="1000">=
		<output name="out"></output>
	</form>

<!-- 
	ol表示有序列表
	start 表示起始值 默认从1开始
	type  1 A a I i
	reversed 表示翻转
 -->
	<ol start=3  type=1 reversed>
		<li>小幸运</li>
		<li>小星星</li>
		<li>小情歌</li>
		<li>小苹果</li>
	</ol>
</body>
</html>
