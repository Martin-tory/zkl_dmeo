<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>figure</title>
	<style type="text/css">
/*	mark{
		background: red;
	}*/
	</style>
</head>
<body>
<!-- 表示一段独立的流内容，一般表示文档主体流内容中的一个独立单元。使用figcaption元素为figure元素添加标题。
mark:显示高亮 
 -->
	<figure>
		<figcaption>我是小萝莉</figcaption>
		<img src="../css/i/1.jpg" alt="" title="">
		<a href="#">点我一下跳转</a>
		<mark>今天好热...</mark>
	</figure>
</body>
</html>
